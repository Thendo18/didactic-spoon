<h2>Budget history</h2>
<br />
<table class="table table-sm table-dark"  >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Budget Type</th>
      <th scope="col">Period</th>
      <th scope="col">Amount saved</th>
    </tr>
  </thead>
  <tbody *ngFor=" let det of details;let i = index">
    <tr>
      <th scope="row">{{i+1}}</th>
      <td>{{det.name}} </td>
      <td>{{det.period}}</td>
      <td>{{det.amount}}</td>
   
    </tr>
  </tbody>
</table>
