<html lang="en">
  <!-- Bootstrap CSS -->
  <body>
    <div class="container my-4">
      <h1 class="text-center">Your Diary</h1>
      <div class="card">
        <div class="card-body">
        <input type="title" class="card-title" placeholder="input title">
          <p class="card-text">monthly budget list</p>
          <div class="mb-3">
            <textarea class="form-control" id="addTxt" rows="3"></textarea>
          </div>

        </div>
      </div>
      <hr />
      <h2>Your stories</h2>
      <hr />
      <div id="stories" class="row container-fluid"></div>
    </div>
